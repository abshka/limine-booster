#
# Configuration for limine-booster
#
# This tool is designed to be zero-config. It will automatically detect
# your kernel command line and create entries for all installed kernels.
# These options are for advanced users who need to override the defaults.
#

# Set to "yes" to automatically detect and include the appropriate
# CPU microcode (intel-ucode.img or amd-ucode.img) as a module.
ENABLE_MICROCODE="yes"

# (Advanced) Override the auto-detected kernel command line.
# If this is empty, the script will use the command line of the currently
# running system from /proc/cmdline.
#
# CMDLINE_OVERRIDE="root=UUID=... rw"
CMDLINE_OVERRIDE=""

# Initramfs types to generate entries for.
# Supported values: "booster", "mkinitcpio", "auto"
# - "booster": Only create entries with Booster initramfs
# - "mkinitcpio": Only create entries with mkinitcpio initramfs
# - "auto": Automatically detect and create entries for all available types
# - "both": Create entries for both booster and mkinitcpio (if available)
INITRAMFS_TYPES="auto"

# Naming convention for entries with multiple initramfs types
# Set to "yes" to append initramfs type to entry names (e.g., "linux - Booster")
# Set to "no" to use simple names (may cause conflicts with multiple types)
APPEND_INITRAMFS_TYPE="yes"

# Force generation of mkinitcpio initramfs even if not requested by system hooks
# Set to "yes" to always generate mkinitcpio initramfs when INITRAMFS_TYPES includes it
# Set to "no" to only generate when explicitly needed
FORCE_MKINITCPIO_GENERATION="yes"

# Additional mkinitcpio options
# Extra options to pass to mkinitcpio during initramfs generation
MKINITCPIO_EXTRA_OPTS=""
