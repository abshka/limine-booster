#
# Configuration for limine-booster
#
# This tool is designed to be zero-config and will automatically:
# - Detect your kernel command line from /proc/cmdline
# - Create Limine entries for all installed kernels in /+Arch Linux section
# - Support both standard and AUR kernels
# - Generate both Booster and mkinitcpio initramfs entries
#
# These options allow advanced users to customize the behavior.
#

# CPU Microcode Integration
# Set to "yes" to automatically detect and include CPU microcode
# (intel-ucode.img or amd-ucode.img) as a module in all kernel entries.
ENABLE_MICROCODE="yes"

# Kernel Command Line Override
# By default, the kernel command line is auto-detected from /proc/cmdline.
# Set this to override with a custom command line for all kernel entries.
# Leave empty to use auto-detection.
#
# Example: CMDLINE_OVERRIDE="root=UUID=12345678-1234-1234-1234-123456789abc rw quiet"
CMDLINE_OVERRIDE=""

# Initramfs Types Configuration
# Controls which initramfs systems to generate entries for.
# Supported values:
# - "booster": Only create entries with Booster initramfs
# - "mkinitcpio": Only create entries with mkinitcpio initramfs
# - "auto": Automatically detect and create entries for all available types
# - "both": Create entries for both booster and mkinitcpio (if available)
INITRAMFS_TYPES="auto"

# Entry Naming Convention
# Controls how kernel entries are named when multiple initramfs types are available.
# - "yes": Append initramfs type to names (e.g., "linux 6.6.8 (Booster)")
# - "no": Use simple names without type suffix (may cause naming conflicts)
APPEND_INITRAMFS_TYPE="yes"

# Force mkinitcpio Generation
# Controls whether to generate mkinitcpio initramfs even when not triggered by hooks.
# - "yes": Always generate mkinitcpio when INITRAMFS_TYPES includes it
# - "no": Only generate when explicitly requested by system hooks
FORCE_MKINITCPIO_GENERATION="yes"

# Additional mkinitcpio Options
# Extra command-line options to pass to mkinitcpio during initramfs generation.
# Example: MKINITCPIO_EXTRA_OPTS="--microcode /boot/intel-ucode.img"
MKINITCPIO_EXTRA_OPTS=""
